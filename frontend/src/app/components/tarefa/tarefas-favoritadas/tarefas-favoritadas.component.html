<h2>Tarefas Favoritadas</h2>

<div *ngIf="tarefasFavoritadas.length > 0; else semFavoritos">
  <div *ngFor="let tarefa of tarefasFavoritadas" class="card-card mat-elevation-z4">
    <div class="card-header">
      <h2>{{ tarefa.nome }}</h2>
    </div>
    <div class="card-body">
      <p><strong>Prazo:</strong> {{ tarefa.data | date:'dd/MM/yyyy' }}</p>
      <p><strong>Descrição:</strong> {{ tarefa.descricao }}</p>
      <button mat-button color="warn" (click)="removerFavorito(tarefa)">Remover</button>
    </div>
  </div>
</div>

<ng-template #semFavoritos>
  <p>Você ainda não tem tarefas favoritadas.</p>
</ng-template>

<button mat-button (click)="fecharModal()">Fechar</button>
